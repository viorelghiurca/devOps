version: '3.8'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "8000:8000"   # Edge Agent Port
      - "9000:9000"   # Web UI Port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    # Optional: Set admin password (uncomment and modify)
    # command: --admin-password='$2y$10$N/A.example.hash.here'
    
volumes:
  portainer_data:
